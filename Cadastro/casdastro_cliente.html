<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
</head>

<body>
  <header>
    <h1>SubControl</h1>
    <p>Energia com Controle, Manutenção com SubControl.</p>
  </header>
    <nav class="inicio">
      <a href="../index.html">Inicio</a>
    </nav>


  <main>
    <h1>Cadastro de cliente</h1>
    <form>
      <input name="email" autocomplete="off" required />
      <label for="email">
        <span>Email</span>
      </label>
    </form>

    <form>
      <input name="endereço" autocomplete="off" required />
      <label for="endereço">
        <span>Endereço</span>
      </label>
    </form>

    <form>
      <input name="cnpj" autocomplete="off" required />
      <label for="cnpj">
        <span>CNPJ</span>
      </label>
    </form>

    <form>
      <input name="senha" autocomplete="off" required />
      <label for="senha">
        <span>Senha</span>
      </label>
    </form>

    <form>
      <input name="senha" autocomplete="off" required />
      <label for="senha">
        <span>Insira sua senha novamente</span>
      </label>
    </form>

    <p>Concorda com os termos de uso?</p>

    <button class="botao"><a href="#">Cadastrar</a></button>

  </main>



</body>
