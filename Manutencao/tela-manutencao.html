<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Manutenção</title>    
    <link rel="stylesheet" href="/Equipamentos/estilotabelas.css">
    <link rel="stylesheet" href="./src/css/mantencao.css">
</head>

<body>
    <main class="container">
        <h1 class="titulo"> MANUTENÇÃO PREVENTIVA SUBESTAÇÃO DE MÉDIA TENSÃO </h1>

        <form action="" id="form-manutencao">
            <label for="numero_os">Número da OS:</label>
            <input type="text" id="numero_os" name="numero_os" placeholder="Digite o número da ordem de serviço"><br><br>
            <!-- Mensagem de erro-->
            <span id="erro-os"></span>

            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" disabled><br><br>

            <label for="executante">Executante:</label>
            <input type="text" id="executante" name="executante" disabled><br><br>

            <label for="data_execucao">Data da Execução:</label>
            <input type="date" id="data_execucao" name="data_execucao" readonly><br><br>

            <div id="subestacoes">
                <label for="subestacoes-select">Selecione a subestação:</label>
                <select id="subestacoes-select" disabled>
                    <!-- Opções de subestações serão preenchidas dinamicamente -->
                </select>
                <!-- Mensagem de erro-->
                <span id="erro-subestacao"></span>
            </div>            

            <div class="botoes">
                <button type="button" id="iniciar_manutencao" disabled >Iniciar Manutenção</button>
                <button type="button" id="cancela-inicio-manutencao">Cancelar</button>
            </div>

        </form>
    </main>

       <!-- Modal de seleção de equipamento -->
    <div id="modal-equipamento" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Selecione o equipamento:</p>
            <select id="equipamentos-select-modal">
                <!-- Opções de equipamentos serão preenchidas dinamicamente -->
            </select>            
            <button id="selecionar_equipamento">Selecionar</button>
            <span id="erro-selecao-equipamento"></span>
            
        </div>
    </div>

    <!-- Modal de confirmação de realização de manutenção -->
    <div id="modal-realizar-manutencao" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Deseja realizar a manutenção da subestação selecionada?</p>
            <button id="btn-sim-realizar-manutencao">Sim</button>
            <button id="btn-nao-realizar-manutencao">Não</button>
        </div>
    </div>

    <script src="script-manutencao.js"></script>
</body>
</html>
